<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API</title>
<link rel="stylesheet" href="/css/style.css"> 
    
<script defer src="/js/app.js"></script> 
</head>
<body>
    <h1>Hola señor Juan, le apetece una carnita asada?</h1>

    <div class="big_container">
        <div class="data_table_container">
            <h2>Obtener Datos</h2>
            <button id="btnObtener">Obtener Datos</button>
            <pre id="resultado"></pre>
        </div>
    
        <div class="api_container">

            <h2>Enviar Datos</h2>
            <input type="text" id="inputDireccion" placeholder="Escribe la direccion">
            <input type="text" id="inputPrecio" placeholder="Escribe el precio">
            <input type="text" id="inputTamaño" placeholder="Escribe el tamaño">
            <input type="text" id="inputDescripcion" placeholder="Escribe un descripcion">
            <button id="btnEnviar">Enviar</button>
            <p id="postResultado"></p>

        </div>
    </div>
    
</body>
</html>
