<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Propiedades</title>
    <link rel="stylesheet" href="/css/style.css"> 
    <script defer src="/js/app.js"></script> 
</head>
<body>
    <h1>Gestión de Propiedades</h1>

    <div class="big_container">
        <div class="data_table_container">
            <h2>Obtener Propiedades</h2>
            <button id="btnObtener">Obtener Datos</button>
            <table id="tablaPropiedades">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Dirección</th>
                        <th>Precio</th>
                        <th>Tamaño (m²)</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="tablaBody">
                    <!-- Aquí se insertarán las filas dinámicamente -->
                </tbody>
            </table>
        </div>

        <div class="api_container">
            <h2>Agregar Propiedad</h2>
            <input type="text" id="inputDireccion" placeholder="Dirección">
            <input type="number" id="inputPrecio" placeholder="Precio">
            <input type="number" id="inputTamaño" placeholder="Tamaño (m²)">
            <input type="text" id="inputDescripcion" placeholder="Descripción">
            <button id="btnEnviar">Enviar</button>
        </div>
    </div>

    <div class="big_container">
        <div class="api_container">
            <h2>Actualizar Propiedad</h2>
            <input type="number" id="inputIdActualizar" placeholder="ID de la Propiedad">
            <input type="text" id="inputDireccionActualizar" placeholder="Nueva Dirección">
            <input type="number" id="inputPrecioActualizar" placeholder="Nuevo Precio">
            <input type="number" id="inputTamañoActualizar" placeholder="Nuevo Tamaño">
            <input type="text" id="inputDescripcionActualizar" placeholder="Nueva Descripción">
            <button id="btnActualizar">Actualizar</button>
        </div>

        <div class="api_container">
            <h2>Eliminar Propiedad</h2>
            <input type="number" id="inputIdEliminar" placeholder="ID de la Propiedad">
            <button id="btnEliminar">Eliminar</button>
        </div>
    </div>

</body>
</html>
